<!DOCTYPE html>
<html>
   <head>
      <title>UserSource Dashboard</title>
      <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto:300italic,400italic,700italic,700,300,400">
      <link rel="stylesheet" type="text/css" href="css/main.css">
      <link rel="stylesheet" type="text/css" href="css/login.css">
   </head>
   <body>
     <div id="login_outer">
        <div id="login_middle">
            <div id="login_inner">
                <input type="email" id="login_email" placeholder="Email Address"/>
                <br/>
                <input type="password" id="login_password" placeholder="Password"/>
                <br/>
                <input id="login_team_key" placeholder="Team Key"/>
                <div id="login_button">Login</div>
            </div>
        </div>
     </div>
   </body>
</html>
