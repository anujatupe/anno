<!DOCTYPE html>
<html>
   <head>
      <title>UserSource Dashboard</title>
      <link rel="stylesheet" type="text/css" href="css/main.css">
      <link rel="stylesheet" type="text/css" href="css/login.css">
      <script type="text/javascript" src="js/lib/jquery.min.js"></script>
      <script type="text/javascript" src="js/utils.js"></script>
      <script type="text/javascript">
          function authenticate_dashboard() {
              var login_data = {
                  "user_email" : $("#login_email").val(),
                  "password" : $("#login_password").val(),
                  "team_key" : $("#login_team_key").val()
              };

              call_server("account.dashboard.authenticate", login_data, false, function(resp) {
                  console.log(resp);
                  if (resp.authenticated) {
                      save_user_data(resp);
                      window.location = "index.html";
                  }
              });
          }
      </script>
   </head>
   <body>
     <div id="login_outer">
        <div id="login_middle">
            <div style="margin-bottom: 50px;">
              <div id="usersource_logo"></div>
              <div id="title_text">UserSource Dashboard</div>
            </div>
            <div id="login_login_inner">
                <input type="email" id="login_email" placeholder="Email Address"/>
                <br/>
                <input type="password" id="login_password" placeholder="Password"/>
                <br/>
                <input id="login_team_key" placeholder="Team Key"/>
                <div id="login_button" onclick="authenticate_dashboard();">Log In</div>
            </div>
        </div>
     </div>
   </body>
</html>
